<ion-header>
    <ion-navbar>
      <ion-title>WOW Shakes</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content >
    <ion-list>
      <ion-item *ngFor="let item of items; let i = index">
        <ion-row>
          <ion-col >
            <ion-avatar item-start>
              <img src="../../assets/imgs/burger1.png">
            </ion-avatar>
          </ion-col>
          <ion-col ><br>{{item.title}}<br>{{item.cost}}Rs</ion-col><br>
          <ion-col>
            <br>
            <button clear (click)="decrementQty(item)"><ion-icon name="remove-circle" ></ion-icon></button>&nbsp;{{item.quantity}}&nbsp;
            <button clear (click)="incrementQty(item)"><ion-icon name="add-circle" ></ion-icon></button>
            <br><br><br>Total: {{item.quantity*item.cost}} Rs
          </ion-col>
        </ion-row>      
      </ion-item>
     
    </ion-list>
  </ion-content>
